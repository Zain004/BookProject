<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap 5.3.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <style>
        .navbar-brand {
            padding-left: 0.8rem;
        }
    </style>
</head>
<body>
<!-- Navbar (Bootstrap 5) -->
<header class="mb-3">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="container">
            <a class="navbar-brand" href="#">User Management</a>
            <!-- Oppretter en hamburger meny -->
            <!-- Data-bs-toggle fortelelr at den skal åpne lukke et element-->
            <!-- Elementet som skal åpnes og lukker er id=navbarNav som er i data-bs-target-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span> <!-- LEgger til hamburger ikon-->
            </button>
            <!-- Inneholder selve navigasjonsmenyen i hamburgeren-->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">
                            User List <span class="visually-hidden">(current)</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<!-- Main container -->
<div class="container">
    <main>
        <h1>Users</h1>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Date of Birth</th>
                    <th>Phone</th>
                    <th>Email</th>
                </tr>
                </thead>
                <tbody>
                <!-- User data will be isnerted here by javascript -->
                </tbody>
            </table>
        </div>

        <div class="spinner-container text-center" role="alert" aria-busy="false" style="display: block">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span> <!-- Info til skjermlesere -->
            </div>
            <p class="loading-text mt-2 small text-muted">Please wait...</p>
        </div>

        <!-- oppretter en toast-->
        <div class="position-fixed top-0 end-0 p-3" style="z-index: 1050;">
            <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="5000">
                <div class="toast-header">
                    <strong class="me-auto">Recipe submission</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="close">
                    </button>
                </div>
                <div id="toastBody" class="toast-body"> <!-- Dynamically updated content will go here -->
                </div>
            </div>
        </div>

        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <!-- Previos Button -->
                <li class="page-item" id="previous-page">
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">«</span>
                        <span class="visually-hidden">Previous</span>
                    </a>
                </li>

                <!-- DETTE ER "FELTET" I MIDTEN -->
                <!-- Her setter JavaScript inn de dynamiske <li>-elementene -->

                <!-- Next Button -->
                <li class="page-item" id="next-page">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">»</span>
                        <span class="visually-hidden">Next</span>
                    </a>
                </li>
            </ul>
        </nav>
    </main>
</div>





<!-- Bootstrap 5.3.3 JavaScript (bundle with Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<script defer>
    /**
     *
     * @param message
     * @param isSuccess
     */
    const showToast = (message, isSuccess = true) => {
        const toastElement = document.getElementById('toast');
        const toastBody = toastElement.querySelector('.toast-body');
        toastBody.classList.remove('bg-danger', 'bg-success');
        toastBody.classList.add(isSuccess ? 'bg-success' : 'bg-danger');
        toastBody.textContent = message; // Sett meldingsteksten i toast-body
        const toast = new bootstrap.Toast(toastElement);
        toast.show();
    }




</script>
</body>
</html>
